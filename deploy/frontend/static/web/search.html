<!DOCTYPE html>

<html>
    <head>
        <title>校园搜索系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" media="screen" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="/static/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" media="screen" href="/static/css/jquery-ui.css"> 
        <link rel="stylesheet" media="screen" href="/static/css/search.css"> 
        <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/jquery.autocomplete.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/bootstrap-popover.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/date.format.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/purl.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/search.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top" id="top">
            <div class="row-fluid">
                <div class="span1 top-full">
                    <img id="logo" src="/static/img/logo.png"></img>
                </div>
                <div class="span8">
                    <div class="top-full">
                        <input class="input completed-input" type="text" id="query" name="q"></input>
                        <button class="btn btn-info" id="submit">搜一搜</button>
                        <input id="type-input-0" type="radio" style="margin-left:20px; cursor:pointer"></input>
                        <a id="type-a-0" style="cursor:pointer">全部</a>
                        <input id="type-input-1" type="radio" style="margin-left:20px; cursor:pointer"></input>
                        <a id="type-a-1" style="cursor:pointer">人人</a>
                        <input id="type-input-2" type="radio" style="margin-left:20px; cursor:pointer"></input>
                        <a id="type-a-2" style="cursor:pointer">文档</a>
                    </div>
                </div>
                <div class="span2">
                    <div class="top-1" style="float:right">
                        <a href="mailto:admin@xxx.com" class="others">常见问题</a>
                        <a href="mailto:admin@xxx.com" class="others">加盟我们</a>
                    </div>
                    <div class="top-2" style="float:right">
                        <a href="mailto:admin@xxx.com" class="others">意见反馈</a>
                        <a href="mailto:admin@xxx.com" class="others">支持我们</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="main" class="row-fluid">
            <div class="span7 offset1">
                <div id="pic-sp">
                    <p id="pic-sp-text" class="font-t" style="margin-top:20px;"></p>
                    <div>
                        <img id="pic-sp-img" src="" style="width:100%"></img>
                    </div>
                </div>
                <div id="pic-text">
                    <p id="pic-text-title" class="font-t" style="margin-top:20px;"></p>
                    <p id="pic-text-content" class="font-z" style="line-height:30px;"></p>
                </div>

                <div id="result-0" class="result">
                    <p id="title-0" class="font-t length-t"></p>
                    <p id="time-0" class="font-time length-t"></p>
                    <p id="content-0" class="font-c length-c"></p>
                </div>
                <div id="result-1" class="result">
                    <p id="title-1" class="font-t length-t"></p>
                    <p id="time-1" class="font-time length-t"></p>
                    <p id="content-1" class="font-c length-c"></p>
                </div>
                <div id="result-2" class="result">
                    <p id="title-2" class="font-t length-t"></p>
                    <p id="time-2" class="font-time length-t"></p>
                    <p id="content-2" class="font-c length-c"></p>
                </div>
                <div id="result-3" class="result">
                    <p id="title-3" class="font-t length-t"></p>
                    <p id="time-3" class="font-time length-t"></p>
                    <p id="content-3" class="font-c length-c"></p>
                </div>
                <div id="result-4" class="result">
                    <p id="title-4" class="font-t length-t"></p>
                    <p id="time-4" class="font-time length-t"></p>
                    <p id="content-4" class="font-c length-c"></p>
                </div>
                <div id="result-5" class="result">
                    <p id="title-5" class="font-t length-t"></p>
                    <p id="time-5" class="font-time length-t"></p>
                    <p id="content-5" class="font-c length-c"></p>
                </div>
                <div id="result-6" class="result">
                    <p id="title-6" class="font-t length-t"></p>
                    <p id="time-6" class="font-time length-t"></p>
                    <p id="content-6" class="font-c length-c"></p>
                </div>
                <div id="result-7" class="result">
                    <p id="title-7" class="font-t length-t"></p>
                    <p id="time-7" class="font-time length-t"></p>
                    <p id="content-7" class="font-c length-c"></p>
                </div>
                <div id="result-8" class="result">
                    <p id="title-8" class="font-t length-t"></p>
                    <p id="time-8" class="font-time length-t"></p>
                    <p id="content-8" class="font-c length-c"></p>
                </div>
                <div id="result-9" class="result">
                    <p id="title-9" class="font-t length-t"></p>
                    <p id="time-9" class="font-time length-t"></p>
                    <p id="content-9" class="font-c length-c"></p>
                </div>
                <a id="result-hide" style="color:blue; cursor:pointer; margin-top:30px">已经为您隐藏部分相似度极高的结果，如需要继续查看，请点击这里</a>
            </div>
            <div class="span3">
                <div id="recommend">
                    <h2 class="font-h">热门搜索：</h2>
                    <div class="format-reco">
                        <span id="reco-0" class="length-t1 font-t"></span>
                        <span id="number-0" class="length-n font-n"></span>
                    </div>
                    <div class="format-reco">
                        <span id="reco-1" class="length-t1 font-t"></span>
                        <span id="number-1" class="length-n font-n"></span>
                    </div>
                    <div class="format-reco">
                        <span id="reco-2" class="length-t1 font-t"></span>
                        <span id="number-2" class="length-n font-n"></span>
                    </div>
                    <div class="format-reco">
                        <span id="reco-3" class="length-t1 font-t"></span>
                        <span id="number-3" class="length-n font-n"></span>
                    </div>
                    <div class="format-reco">
                        <span id="reco-4" class="length-t1 font-t"></span>
                        <span id="number-4" class="length-n font-n"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid" style="margin-top:20px">
            <div class="span10 offset1">
                <span id="page-last" class="font-p length-p" style="margin-left:20px;">上一页</span>
                <span id="page-now" class="font-p length-p">1</span>
                <span id="page-next" class="font-p length-p">下一页</span>
            </div>
        </div>

        <div id="line"></div>
        <div id="bot" class="row-fluid">
            <div class="span1">
                <p id="related-title">相关搜索</p>
            </div>
            <div class="span10">
                <span id="related-0" class="related font-t2 length-t2"></span>
                <span id="related-1" class="related font-t2 length-t2"></span>
                <span id="related-2" class="related font-t2 length-t2"></span>
                <span id="related-3" class="related font-t2 length-t2"></span>
                <span id="related-4" class="related font-t2 length-t2"></span>
                <span id="related-5" class="related font-t2 length-t2"></span>
                <span id="related-6" class="related font-t2 length-t2"></span>
                <span id="related-7" class="related font-t2 length-t2"></span>
                <span id="related-8" class="related font-t2 length-t2"></span>
                <span id="related-9" class="related font-t2 length-t2"></span>
            </div>
        </div>
    </body>
    <div id="waiting"></div>
</html>
